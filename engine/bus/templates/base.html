{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant ticket</title>
  <link rel="stylesheet" href={% static 'busworks.css' %}>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="main2">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="busnav" href="#"><img class="busnav" src="{% static 'img/bus-png-side-view-download-image-see-more-images-tags-car-side-view-2400.png' %}" alt="Bus Image"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                  
                   <li class="nav-item mt-3" style="margin-left:10%;">
                  <a class="nav-link" href="#">About</a></li>
                  <li class="nav-item mt-3">
                  <a class="nav-link" href="#">Demo</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="grid1">
        <div class="sub-main">
          <div class="sub-sub nactive">
            <div class="content" id="p-start">
              <h1>Passenger</h1>
              <h3>Book your Tickets Now!!</h3>
              <button class="btn-grid1" onclick="pop()">Login Now</button>
              <p>or</p>
              <button class="sign" onclick="spush()">Sign up</button>
            </div>
          </div>

          <div class="sub-sub conductor">
            <div class="content">
              <h1>Conductor</h1>
              <h3>Get your Tickets</h3>
              <button class="btn-grid1" onclick="push(),scrollToTarget()">Login Now</button>
              <p>or</p>
              <button class="sign" onclick="spop(),scrollToTarget()">Sign up</button>
            </div>
          </div>
        </div>
      </div>
      <div class="login" id="pass">
        <form>
        <img class="logp-close" src={%static 'img/close.png'%}  alt="" onclick="clean()">
        <h2>Login Here</h2>
        <input class="mt-3" type="text" id="pass-log" placeholder="enter mobileno"><br>
        <input  class="mt-3" type="password" id="pass-log-pass" placeholder="enter Password">
        <p id="c-login-message" style="color:red;margin-left:2rem;"></p>
        <button class="btn-log btn-login"  id="passenger-login-form" >Login</button>
        </form>
       </div>
        <div class="login" id="conduct">
        <form>
        <img class="logp-close" src={%static 'img/close.png'%} alt="" onclick="clean1()">
       
        <h2>Login Here</h2>
        <input class="mt-3"  type="text" id="con-log" placeholder="enter Busid eg:TN99v2345"><br>
        <input class="mt-3"  type="password" id="con-log-pass" placeholder="enter Password">
        <p id="login-message" style="color:red;margin-left:3rem;"></p>
        <button class="btn-log btn-login" id="conductor-login-form" >Login</button>
       
        </form>
       </div>
    
        <div class="logp" id="signpass">
          <img class="logp-close" src="{% static 'img/close.png' %}" alt="" onclick="clean2()">
          <form id="passenger-form" class="passen-form">
              <h2>Sign up Here</h2>
              <img class="pass-user" src="{% static 'img/user.png' %}" alt="">
              <input type="text" id="username-pass" name="username" placeholder="Enter username" required><br><br>
      
              <img class="pass-user" src="{% static 'img/phone-call.png' %}" alt="">
              <input type="text" id="mobile_number_pass" name="mobile_number" placeholder="Enter Mobile Number" required><br><br>
      
              <button class="btn-otp" id="send-otp-pass" type="button">Send OTP</button><br><br>
                <p id="otp-pass2" class="ms-5 mt-N2" style="color:green;" ></p>
              <img class="pass-user" src="{% static 'img/otp.png' %}" alt="">
              <input type="text" id="otp-pass" name="otp" placeholder="Enter OTP" required><br>
              <p id="otp-reg-error" class="ms-5 mt-N2" style="color:red;" ></p>
      
              <img class="pass-user" src="{% static 'img/key.png' %}" alt="">
              <input type="password" id="password-pass" name="password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}" required><br><br>
      
              <img class="pass-user" src="{% static 'img/eye.png' %}" alt="">
              <input type="password" id="confirm_password-pass" name="confirm_password" placeholder="Re-enter Password" required><br><br>
              <p id="pas-reg-error" class="ms-5 mt-N2" style="color:red;" ></p>
              <button class="btn-log" type="submit">Register</button>
          </form>
      </div>
      
      </div>
      <div class="success" id="statuses">
        <img  class="logp-close" src={%static 'img/close.png'%} alt="" onclick="statusclean()">
        <img id="status-img" class="status" >
        <h2 id="status-h2"></h2>
        
       </div>
      <!-- Conductor Sign-Up Form -->
      <div class="logp" style="height: 40rem;" id="signconduct">
        <img class="logp-close" src="{% static 'img/close.png' %}" alt="" onclick="clean3()">
        
        <form id="bus-register-form" enctype="multipart/form-data">
         
          <h2>Sign up Here</h2>

          <img class="pass-user" src="{% static 'img/license-plate.png' %}" alt="">
          <input type="text" name="bus_ids" id="bus_id" placeholder="Enter vehicle number plate" required><br><br>

          <img class="pass-user" src="{% static 'img/chasis number.jpg' %}" alt="">
          <input type="text" name="chassis_numbers" id="chassis_number" placeholder="Enter chassis number" required><br><br>

          <img class="pass-user" src="{% static 'img/registration-certificate.png' %}" alt="">
          <input type="file" name="registration_certificates" id="registration_certificate" accept=".pdf,.jpg,.jpeg,.png" required><br><br>

          <img class="pass-user" src="{% static 'img/phone-call.png' %}" alt="">
          <input type="text" name="mobile_number" id="mobile_con" placeholder="Enter Mobile Number" required><br>
          <button class="btn-otp mt-2" type="button" id='send-otp-con' >Send OTP</button><br>
          <p id="otp-con" class="ms-5 mt-N2" style="color:green;" ></p>

          <img class="pass-user" src="{% static 'img/otp.png' %}" alt="">
          <input type="text" name="otp" id="con-otp" placeholder="Enter OTP" required><br><br>

          <img class="pass-user" src="{% static 'img/key.png' %}" alt="">
          <input type="password" name="password" id="password-con" placeholder="Enter Password" required><br><br>

          <img class="pass-user" src="{% static 'img/eye.png' %}" alt="">
          <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-enter Password" required><br><br>
          <p id="con-reg-error" style="color:red;" class="ms-3"></p>
          <button class="btn-log"  type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>

  <script src="{% static 'busworks.js' %}"></script>
</body>
</html>
