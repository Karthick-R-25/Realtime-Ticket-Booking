{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href={%static 'busworks.css'%}>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div  class="main">
    <div class="main2">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="busnav" href="#"><img class="busnav" src={%static "img/bus-png-side-view-download-image-see-more-images-tags-car-side-view-2400.png"%} alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link mt-3" style="margin-left:-4rem" href="#" >Profile</a>
            </li>
            <li class="nav-item mt-3">
              <a class="nav-link" href="#">Demo</a>
            </li>
            <li class="nav-items "><a  class="nav-link" href="http://127.0.0.1:8000/">Home</a></li> 
            <li class="nav-items" id="con-logout"><img class="out-images" src={%static 'img/logout.png'%} alt="">Logout</li>
        
       
          
          </ul>
        </div>
      </div>
    </nav>
    <div class="passen-bg con-top">
    <section >
    <div class="bus-con">
        <button class="bus-d details-con" id="add-stops">Trip Adder</button>
        <button class="bus-d details-ticket" id="ticketer">Ticket Printer</button>
        <button class="bus-d details-pass" id="pass-history">total passengers</button>

    </div>
    </section>
   
     <section class="con-tabs"  id="route-con" >
      <div class="router">
        <h1>Add Stops with Dynamic Stop-to-Stop Pricing</h1>

        <form id="route-form" class="route">
            <label id="busid">{{bus_id}}</label>
            

            <div id="stops-container">
                <div class="stop-section">
                    <label for="stop_1">Stop Name:</label>
                    <input type="text" id="stop_1" name="stop[]" required placeholder="Enter stop name">
                </div>
            </div>

            <button type="button" id="add-stop">Add Another Stop</button>

            <hr>

            <div id="pricing-container"></div>

            <button type="button" id="generate-pricing">Generate Pricing Fields</button><br>

            <button type="submit" id="submit-route" class="mt-3">Submit Route and Prices</button>
            <button type="submit" id="Reset-stops"class="mt-3">Delete and reset</button>
            
        </form>

        <div id="response-message"></div>
    </div>
     </section>
     <section id="coder">
      <div class="verify-code" id="verify-code">
        <label for="verify">Enter Ticket Code</label><br>
        <input type="text" id="v-code">
        <button class="code-but" id="verify-but">Verify</button>
        <table class="center-table" id="center-table">
          <thead>
              <tr>
                  <th>route</th>
                  <th>price</th>
                  <th>Travel</th>
                  <th>user</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
      <button class="code-but" style="margin-top: 2rem;" id="code-but">Print Ticket</button>
  </div>
      </div>
     </section>
     <section class="con-tabs" id="history">
      <ul class="list-table" >
        <li class="list-row list-header">
          <li>Route</li>
          <li>Price</li>
          <li>Travel</li>
          <li>User</li>
        </li>
      
     </section>
    </div>



</div>
</div>
</div>
<script src={% static "conductor.js" %}></script>
    
</body>
    </html>
